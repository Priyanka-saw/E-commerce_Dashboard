<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #a6b8db94;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d71c51;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #d71c51;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch button {
      background: none;
      border: none;
      color: #d71c51;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <div class="input-group" id="groupUsername">
      <label for="username">Username</label>
      <input type="text" id="username" />
      <div class="error" id="userError"></div>
    </div>

    <div class="input-group hidden" id="groupEmail">
      <label for="email">Email</label>
      <input type="email" id="email" />
      <div class="error" id="emailError"></div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
      <div class="error" id="passError"></div>
    </div>

    <button class="btn" onclick="submitForm()">Login</button>

    <div class="switch">
      <span id="toggleText">Don't have an account?</span>
      <button onclick="toggleForm()">Sign Up</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
