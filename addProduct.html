<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8fbc8f66;
      margin: 0;
      padding: 20px;
    }

    .add-product-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 3px 3px 4px 2px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      margin: 30px auto;
    }

    .add-product-card h3 {
      margin-bottom: 15px;
    }

    .add-product-card input,
    .add-product-card button {
      display: block;
      width: 95%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .add-product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 35px;
      margin-left: 8px;
    }

    .add-product-card button:hover {
      background-color: #45a049;
    }

    #productMessage {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background: #a6b8db94;
      border-radius: 10px;
      box-shadow: 3px 3px 4px 2px rgba(0, 0, 0, 0.4);
      padding: 15px;
      width: 250px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h4 {
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="add-product-card">
    <h3>Add New Products</h3>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Product Price ($)" required />
      <input type="number" id="productIncome" placeholder="Income ($)" required />
      <input type="number" id="productExpense" placeholder="Expense ($)" required />
      <button type="submit">Add Product</button>
    </form>
    <div id="productMessage"></div>
  </div>

  <div id="productList" class="product-list"></div>

<script src="addProduct.js"></script>
</body>
</html>
